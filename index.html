<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>💖 LoveCalc – Astro Love Compatibility 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>💖 LoveCalc</h1>
      <p>Discover your cosmic compatibility ✨</p>
    </header>

    <section class="form-box" aria-label="Love Calculation Form">
      <label for="dob1">🔹 Date of Birth – Person 1:</label>
      <input type="date" id="dob1" name="dob1" required />

      <label for="dob2">🔹 Date of Birth – Person 2:</label>
      <input type="date" id="dob2" name="dob2" required />

      <button onclick="LoveCalc()">💌 Calculate Love %</button>
      <button onclick="resetCalc()" style="margin-top: 0.5rem;">🔁 Reset</button>
    </section>

    <section id="result" class="result-box" aria-live="polite" role="region">
      <!-- Result appears here -->
    </section>

    <footer>
      Made with ❤️ by Swarup & the stars above ✨
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
